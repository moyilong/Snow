
name: Snow Cluster Test

networks:
  test-nic:
    ipam:
      config:
        - subnet: "192.0.2.0/24"
          gateway: 192.0.2.1

x-snow-base: &snow-base
  image: snow-test-image
  entrypoint: bash -C /init.sh
  configs:
    - source: snow-initor
      target: /init.sh

x-snow-env: &snow-env
  SNOW_NODE_COUNT: ${SNOW_NODE_COUNT:-4}
  SNOW_INIT_PORT: ${SNOW_INIT_PORT:-5000}
  SNOW_CONFIG_FILE: /config.yml

services:
  snow-1:
    <<: *snow-base
    environment:
      <<: *snow-env
      INITIAL_ADDRESS: 192.0.2.101
      LOCAL_ADDRESS: 192.0.2.100
      SERVER_INDEX: 1
    networks:
      test-nic:
        ipv4_address: 192.0.2.100
  
  snow-2:
    <<: *snow-base
    networks:
      test-nic:
        ipv4_address: 192.0.2.101
    environment:
      <<: *snow-env
      INITIAL_ADDRESS: 192.0.2.100
      LOCAL_ADDRESS: 192.0.2.101
      SERVER_INDEX: 2

  snow-3:
    <<: *snow-base
    networks:
      test-nic:
        ipv4_address: 192.0.2.102
    environment:
      <<: *snow-env
      INITIAL_ADDRESS: 192.0.2.100
      LOCAL_ADDRESS: 192.0.2.102
      SERVER_INDEX: 3

configs:
  snow-initor:
    content: |
      #!/bin/bash

      cat - << EOF | tee /config.yml
        Port: 5000
        Ipv6: false
        FanOut: 2
        Test: true
        SyncSend: true
        LocalAddress: $$LOCAL_ADDRESS
        Coloring: ${SNOW_COLORING:-false}
        ClientPortOffset: 1000
        ExpirationTime: 60s
        PushPullInterval: 60s
        TCPTimeout: 60s
        InitialServer: 192.0.2.100:5000
        DefaultAddress: 192.0.2.100:5000,192.0.2.101:5000,192.0.2.102:5000
      EOF

      echo "delay start of $$SERVER_INDEX second"
      sleep $$SERVER_INDEX

      /snow