# 测试用例

name: Go Test

on:
  push:
    
jobs:
  test:
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.23

    - name: Run tests
      run: go test -v ./...

    - name: Generate Test document
      uses: robherley/go-test-action@v0